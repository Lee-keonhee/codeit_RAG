# 입력: 없음 (수동 설정)
# 출력: 설정 딕셔너리

openai:
  api_key: ${OPENAI_API_KEY}
  embedding_model: "text-embedding-3-small"
  chat_model: "gpt-4o-mini"
  temperature: 0.7
  max_tokens: 1000

chunking:
  chunk_size: 1000
  chunk_overlap: 200

vector_db:
  type: "faiss"  # or "chroma"
  index_path: "./data/processed/vector_index"

retrieval:
  top_k: 5
  similarity_threshold: 0.7